<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中华人民共和国文化和旅游部 - 企业信息</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>中华人民共和国文化和旅游部</h1>
        </header>
        
        <div class="company-section">
            <div class="company-header">
                <div class="blue-bar"></div>
                <h2>山西若润文化传媒有限公司</h2>
            </div>
            
            <div class="info-grid">
                <!-- 编号和名称行 -->
                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="label">编号</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">名称</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">130156011936l</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">山西若润文化传媒有限公司</span>
                    </div>
                </div>

                <!-- 住所行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">住所</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item address-col">
                        <div class="address-content">
                            <div>山西转型综合改革示范区学府园</div>
                            <div>业园平阳路124号壹鼎国际</div>
                            <div>A291-1</div>
                        </div>
                    </div>
                    <div class="info-item legal-rep-col">
                        <div class="legal-rep-content">
                            <div class="label">法定代表人</div>
                            <div class="value">牛云峰</div>
                        </div>
                    </div>
                </div>

                <!-- 类型和单位类别行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">类型</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">单位类别</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">有限责任公司(自然人投资或控股)</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">内容数据娱乐场所</span>
                    </div>
                </div>

                <!-- 注册资本和首次发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">注册资本</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">首次发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">366.27万人民币</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">2024-06-20</span>
                    </div>
                </div>

                <!-- 经营面积和核定人数行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">经营面积</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">核定人数</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">3500</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">7</span>
                    </div>
                </div>

                <!-- 包间数和经营范围行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">包间数</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">经营范围</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">29</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">歌舞娱乐场所</span>
                    </div>
                </div>

                <!-- 有效期和发证机关行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">有效期</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">发证机关</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">2024-06-20至2025-06-19</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">山西转型综合改革示范区市场监督管理局</span>
                    </div>
                </div>

                <!-- 发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item full-width">
                        <span class="value">2024-06-20</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
